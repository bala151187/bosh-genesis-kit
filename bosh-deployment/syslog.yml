- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 08170fbc89aeed24399127b5cde77ecee15013ed
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.3
    version: 11.7.3
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
